<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <h1>Promise</h1>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <script>
        function mydisplayer(some) {
            document.getElementById("demo").innerHTML = some
        }
        let mypromise = new Promise(function (myresolve, myreject) {
            let x = 0;
            if (x == 0) {
                myresolve("ok");
            } else {
                myreject("Error")
            }
        })
        mypromise.then(
            function (vlaue) { mydisplayer(vlaue); },
            function (error) { mydisplayer(error); }
        )

        let mypro = new Promise(function (myresolve, myreject) {
            setTimeout(() => {
                myresolve("I love you");
            }, 3000);
        })
        mypro.then(function (value) {
            document.getElementById("demo1").innerHTML = value;
        })
        function myDisplayer(some) {
            document.getElementById("demo2").innerHTML = some;
        }


        function getfile(callback) {
            let req = new XMLHttpRequest();
            req.onload = function () {
                if (req.status == 200) {
                    callback(this.responseText)
                } else {
                    callback("Error : ", req.status)
                }
            }
            req.open("GET", "asynic.html");
            req.send();
        }
        getfile(myDisplayer);
    </script>
</body>

</html>
